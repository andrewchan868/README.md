name: Generate GitHub Contribution Snake Animation

on:
  # run automatically every week on Monday at 00:00
  schedule:
    - cron: "* * * * *"
  
  # allows manual triggering of the workflow
  workflow_dispatch:

jobs:
  generate-animation:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # generate snake game based on GitHub contributions and produce SVG animations
      - name: Generate Snake SVGs
        uses: andrewchan868/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # push the generated SVGs to the 'output' branch
      - name: Push SVGs to 'output' branch
        uses: andrewchan868/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
